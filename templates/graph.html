<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-data-adapter.min.js"></script>
    <style type="text/css">
        html, body, #container {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
</head>
  <body>
    <div id="container"></div>
  </body>
</html>
<script>
    info = "{{ url_for('static', path='/json/data.json') }}"
    anychart.data.loadJsonFile( info, function (data) {
        // create a chart from the loaded data
        var chart = anychart.graph(data);

        // set the title
        chart.title("Query result");

        var nodes = chart.nodes();

        // set the size of nodes
        nodes.normal().height(30);
        nodes.hovered().height(45);
        nodes.selected().height(45);

        // set the stroke of nodes
        nodes.normal().stroke(null);
        nodes.hovered().stroke("#333333", 3);
        nodes.selected().stroke("#333333", 3);

        chart.nodes().labels().enabled(true);
 
        // configure the labels of nodes
        {% raw %}
        chart.nodes().labels().format("{%title}");
        chart.nodes().labels().fontSize(12);
        chart.nodes().labels().fontWeight(600);

        chart.nodes().tooltip().useHtml(true);
        chart.nodes().tooltip().format(
          "<span style='font-weight:bold'>{%title}</span><br>Categories: {%categories}"
        );
        chart.tooltip().format(function() {
          if (this.type == "node") {
            return "<span style='font-weight:bold'>" +
                  this.title + " " +
                  "</span>" + "<br>categories: " + this.getData("categories");
          } else {
            return this.getData("from") + " -> " + this.getData("to");
          }
        });
        {% endraw %}

        // draw the chart
        chart.container("container").draw();
    })
</script>
